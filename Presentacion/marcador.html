<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Marcador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #score {
      font-size: 2em;
      font-weight: bold;
      color: #4CAF50;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #2196F3;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Tu puntaje</h2>
  <div id="score">0</div>
  <button onclick="addPoints(10)">+10</button>
  <button onclick="addPoints(-5)">-5</button>

  <script>
    let score = 0;
    function addPoints(points) {
      score += points;
      document.getElementById("score").innerText = score;
    }
  </script>
</body>
</html>
